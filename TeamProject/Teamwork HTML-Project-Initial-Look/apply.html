<!-- Application Form --->
<section class="container">
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="name" placeholder="Please enter your full name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="col-sm-2 control-label">Tell us something about you</label>
            <div class="col-sm-8">
                <textarea rows="10" class="form-control" id="message" placeholder="Why do you want to join us?"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-sm-2 control-label">Gender</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                    <input type="radio" name="gender" value="option2"/>Male
                </label>
                <label class="radio-inline">
                    <input type="radio" name="gender" value="option1"/>Female
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="city" class="col-sm-2 control-label">City</label>
            <div class="col-sm-8">
                <select name="city" class="form-control">
                    <option value="sofia">Sofia</option>
                    <option value="plovdiv">Plovdiv</option>
                    <option value="varna">Varna</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Sign in</button>
            </div>
        </div>
    </form>
</section>
